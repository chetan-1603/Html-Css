<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in html</title>
</head>
<body>
    <h3>ids and classes in html tutorial</h3>
    <div id="mainBox" class="redbg blackBorder">
        this is main box 
    </div>
    <span class="redBg">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Exercitationem, eveniet.</span>

    <!--Emmet is a shortcut rewritting a code-->
    <!--(.)is for class and # for id-->
    <span class="redBG"></span>
    <span id="mainspan"></span>
    <div class="redBg blackBorder anotherclass"></div>
    <!--Emmet takes div tag default-->
    <div class="blackBackgroud"></div>

    <!--creating multiple elements using Emmet-->
    <span id="myClass" class="myClass2 myClass3"></span>
    
    <span class="myClass myClass2 myClass3">first</span> <span class="myClass myClass2 myClass3">second</span> <span class="myClass myClass2 myClass3">third</span> <span class="myClass myClass2 myClass3">four</span>

</body>
</html>
